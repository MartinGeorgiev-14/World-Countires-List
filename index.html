<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\main.css">
    <script src="https://kit.fontawesome.com/0a57beecd2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header-titles">
            <h1>WORLD COUNTRIES LIST</h1>
            <p id="total-number">Total number of countries: <span>0</span></p>
        </div>
        <div id="header-buttons">
            <button id="start-word-button" class="default-header-button">STARTING WORD</button>
            <button id="any-word-button" class="default-header-button">SEARCH WITH ANY WORD</button>
            <button id="arr-word-button" class="disabled" disabled><i class="fa-solid fa-arrow-down-a-z"></i></button>
        </div>
        <div id="search-bar">
            <input type="text" disabled>
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>
    <main>
        <div id="items">
        </div>
    </main>

    <script src="scripts\main.js" type="module"></script>
</body>
</html>
